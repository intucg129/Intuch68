<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Vertical Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .vertical-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px; /* ระยะห่างระหว่างบรรทัด */
      font-size: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="vertical-text">
    <div>1 ด.ช. พงศกร เพียงธรรม</div>
    <div>2 ด.ช. พชรดนัย บัวตุม</div>
    <div>3 ด.ช. ธนกฤต บุญเสริม</div>
    <div>4 ด.ช. ธาราม ศรีศิริ</div>
    <div>5 ด.ญ. ญ่า เบลอ</div>
    <div>6 ด.ช. Napasawan Yodpon</div>
    <div>7 สุกฤต แซ่หงอ</div>
    <div>8 Chakk Rif</div>
    <div>9 Yupanan Da</div>
    <div>รวม 9 คน</div>
    
  </div>

  <footer>
    ® 2025 เว็บไซต์ของ วันดี ชุมทอง
  </footer>
</body>
</html>
