<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Vertical Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .vertical-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px; /* ระยะห่างระหว่างบรรทัด */
      font-size: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="vertical-text">
    <div>1 ด.ช. พงศกร เพียงธรรม 4.5 คะแนน</div>
    <div>2 ด.ช. พชรดนัย บัวตุม 4.5 คะแนน</div>
    <div>3 ด.ญ. ไอลดา ฉอ้อนพรมราช 4 คะแนน</div>
    <div>4 ด.ช จักรกฤช เพ็งประพันธ์ 4.5 คะแนน</div>
    <div>5 ด.ช. ปรเมศวร์ บุญถนอม 4 คะแนน</div>
    <div>6 ด.ช. ธาราม ศรีศิริ 4 คะแนน</div>
      
    </div>
    
    <div>
      
      
      รวม 6 คน</div>
    
  </div>

  <footer>
    ® 2025 เว็บไซต์ของ วันดี ชุมทอง
  </footer>
</body>
</html>
